<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Tables</title>
    <link rel="stylesheet" href="table-style.css">
    
</head>
<body>
    <h1>Simple Table</h1>
    <table class= "table1" border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Number</th>
        </tr>

        <tr>
            <td>Pruthvi</td>
            <td>26</td>
            <td>767407</td>
        </tr>

        <tr>
            <td>Raj</td>
            <td>28</td>
            <td>809900</td>
        </tr>

        <tr>
            <td>kushal</td>
            <td>27</td>
            <td>950220</td>
        </tr>
    </table>
   
    <br>
    <br>

    <h1>Complex Table</h1>
    <table>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>female</th>
            <td>1.7</td>
            <td>0.02</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
