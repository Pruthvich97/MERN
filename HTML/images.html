<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags</title>
</head>
<body>
    <!-- Image tg is used to display the images -->
    <img src="/images/istockphoto-1146517111-612x612.jpg" alt="This is an a Taj Mahal">
    <br>

    <!-- Audio Tag is used to load the audio into the HTML -->
    <h1>This is an sample Audio</h1>
    <audio src="/Media/El Billete - Edgar Lopez and Quincas Moreira.mp3" controls></audio>
    <br>

    <!-- The video file is here loads the video into html -->
    <h1>This is an sample video</h1>
    <video src="/Media/test.mp4"  width= "500px" height="300px;" autoplay controls loop></video>
    <br>

    <!-- This is an Iframe which is used to emmbend other website content into our website -->
    <h1>This is an IFRAME</h1>
    <iframe width="1400" height="600" src="https://www.reliancedigital.in/?gad_source=1&gclid=CjwKCAjw65-zBhBkEiwAjrqRMBQRRqrNuSTXYgWpPyxPOTqaFh_uDgTs4mm7TYaPfiR1KovHjXsN7BoC7p8QAvD_BwE"></iframe>
</body>
</html>
